# Runs main.py for Mindful News and deploys feed to GitHub Pages

name: Run Mindful News Aggregator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Mindful News Aggregator
      run: python main.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Validate RSS output
      run: python validate_rss.py

    - name: Clean previous RSS in docs
      run: rm -f docs/mindfulnews.xml

    - name: Publish updated RSS feed
      run: |
        mkdir -p docs
        cp mindfulnews.xml docs/mindfulnews.xml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/mindfulnews.xml
        git commit -m "Publish updated RSS feed [skip ci]" || echo "No changes to commit"
        git push
