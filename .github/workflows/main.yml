name: Run Mindful News Aggregator v4

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # Run every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Mindful News v4
      run: |
        python main_v4.py

    - name: Publish RSS to GitHub Pages
      run: |
        mkdir -p docs
        cp mindfulnews.xml docs/mindfulnews.xml
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/mindfulnews.xml
        git commit -m "Publish updated RSS feed [skip ci]" || echo "No changes to commit"
        git push